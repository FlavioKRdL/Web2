<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nome{
            width: 70vw; 
            max-width: 90vw;
        }
        .flex-container{
            display: flex;
        }
        .flex-div-1{
            margin-right: 5vw;
        }
    </style>
</head>
<body>
    <h1>Formulário de cadastro</h1>

    <form action="/action_page.php" method="post">
        <label for="nome">Nome Completo:</label>
        <br>
        <input type="text" name="nome" id="nome" required pattern="[a-zA-Z\s]+$" title="Apenas letras e espaços"
        placeholder="Humberto Doisberto Adalberto">
        <br><br>

        <div class="flex-container">
            <div class="flex-div-1">
                <label for="telefone">Telefone:</label>
                <br>
                <input type="tel" name="telefone" id="telefone" 
                required pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" title="Apenas números e parênteses: (12) 93456-7890"
                placeholder="(##) #####-####">
            </div>
            
            <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                title="Formato exigido: email@dominio.com" placeholder="email@dominio.com">
            </div>
            
        </div>
        <br><br>

        <div class="flex-container">
            <div class="flex-div-1">
                <label for="cpf">CPF:</label>
                <br>
                <input type="text" name="cpf" id="cpf" required pattern="^[0-9]{3}+\.[0-9]{3}+\.[0-9]{3}+\-[a-z0-9]{2}$"
                title="Formato exigido: Letras e números: ###.###.###-##">
            </div>

            <div class="flex-div-1">
                <label for="dtaNascimento">Data de nascimento:</label>
                <br>
                <input type="date" name="dtaNascimento" id="dtaNascimento">
            </div>

            <div>
                <label for="cep">CEP:</label><br>
                <input type="text" name="cep" id="cep" required pattern="^[0-9]{5}-[0-9]{3}$"
                title="Formato Exigido: #####-###">
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-div-1">
                <label for="rua">Rua:</label>
                <br>
                <input type="text" name="rua" id="rua" required pattern="^[a-zA-Z\s]+$">
            </div>

            <div class="flex-div-1">
                <label for="numero">Número:</label>
                <br>
                <input type="number" name="numero" id="numero" required pattern="^[0-9]+$">
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <br>
                <input type="text" name="cidade" id="cidade" required pattern="^[a-zA-Z\s]+$"
                title="Formato Exigido: Apenas letras">
            </div>

        </div>
        
        <div class="flex-container">
            <div class="flex-div-1">
                <label for="foto">Foto de perfil:</label>
                <br>
                <input type="file" name="foto" id="foto" required accept="image/*">
            </div>

            <div>
                <label for="contrato">Contrato:</label>
                <br>
                <input type="file" name="contrato" id="contrato" required accept=".pdf,.doc,.docx">
            </div>
        </div>

        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
